<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="upper-sec"></div>
      <div class="img-sec">
        <img src="images/image-victor.jpg">
      </div>
      <div class="info">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="activity">
          <h3>80K <div class="act">Followes</></h3>
          <h3>803K <div class="act">Likes</></h3>
          <h3>1.4K <div class="act">Photos</></h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
